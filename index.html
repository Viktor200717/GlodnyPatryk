<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy Patryk jest głodny?</title>
</head>
<body>
    <label for="odpowiedz">Czy Patryk jest głodny?</label>
    <input type="text" id="odpowiedz">
    <button onclick="sprawdzOdpowiedz()">Sprawdź</button>
    <p id="wynik"></p>

    <script>
        function sprawdzOdpowiedz() {
            var odpowiedz = document.getElementById("odpowiedz").value.toLowerCase();
            var wynik = document.getElementById("wynik");

            if (odpowiedz === "tak") {
                wynik.textContent = "Patryk powinien zjeść cały obiad złożony z dwóch posiłków!";
            } else if (odpowiedz === "nie") {
                wynik.textContent = "Patryk nie powinien jeść całego obiadu, ale może zjeść tylko drugie danie.";
            } else if (odpowiedz === "nie wiem") {
                wynik.textContent = "Patryk nie wie czy powinien zjeść obiad, więc niech zje zupę.";
            } else {
                wynik.textContent = "Niepoprawna odpowiedź. Proszę wpisać 'tak', 'nie' lub 'nie wiem'.";
            }
        }
    </script>
</body>
</html>
